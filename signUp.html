<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    
    <div class="container my-5 text-center">
        <div class="collection w-75 m-auto p-5 ">
            <h1 class="text-white">Sign up to see all the news <i class="fa-regular fa-newspaper"></i></h1>
            <input id="signupName" class="form-control my-3  " type="text" placeholder="Enter your name" required>
            <input id="signupMail" class="form-control my-3  " type="text" placeholder="Enter your E-mail" required>
            <input id="signupPassword" class="form-control my-3 " type="password" placeholder="Enter your password" required>
            <button class="btn btn-outline-info w-100 my-3" id="signupBtn">Sign Up</button>
            <p class="text-white fw-bold"> Already have an account?
                <button id="loginAnchor" class="bg-transparent text-info  border-0">Login</button>
            </p>

        </div>



    </div>





    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/signup.js"></script>

</body>
</html>
