<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    
    <div class="container my-5 text-center">
        <div class="collection w-75 m-auto p-5 ">
            <h1 class="text-white">Sign in to see all the news</h1>
            <input id="loginMail" class="form-control my-3  " type="text" placeholder="Enter your E-mail" required>
            <input id="loginPassword" class="form-control my-3 " type="password" placeholder="Enter your password" required>
            <button class="btn btn-outline-info w-100 my-3" id="loginBtn">Login</button>
            <p class="text-white fw-bold"> Don't have an account?
                <button id="signupAnchor" class=" text-info bg-transparent border-0">Sign Up</button>
            </p>
        </div>



    </div>





    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/main.js"></script>

</body>
</html>
